<!DOCTYPE html>
<html>
<head>
  <title>Domain Swapper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="toggle-container">
    <label for="toggle">Enable Swapping:</label>
    <input type="checkbox" id="toggle">
  </div>
  <div id="swaps-container"></div>
  <div id="add-swap">
    <input type="text" id="from-domain" placeholder="From domain">
    <input type="text" id="to-domain" placeholder="To domain">
    <button id="add-btn">Add Swap</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
